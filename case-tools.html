<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <title>Case Tools</title>
    <style>
      body{ background:transparent; color:#dfe; font-family: sans-serif; padding:18px }
      textarea{ width:100%; height:180px; background:#0f0f0f; color:#dbecc8; border:1px solid rgba(181,232,83,0.12); padding:12px; border-radius:6px }
      .btn{ padding:8px 12px; border-radius:6px; cursor:pointer; background:linear-gradient(#222,#111); color:#dfe; border:1px solid rgba(0,0,0,0.6) }
    </style>
  </head>
  <body>
    <h1>Upper / Lower Case</h1>
    <label>Input</label>
    <textarea id="input" placeholder="Paste text here..."></textarea>
    <div style="margin-top:8px; display:flex; gap:8px">
      <button class="btn" onclick="toUpperCaseSelection()">Uppercase</button>
      <button class="btn" onclick="toLowerCaseSelection()">Lowercase</button>
      <button class="btn" onclick="clearAll()">Clear</button>
    </div>

    <script>
      function toUpperCaseSelection(){ const el = document.getElementById('input'); if(el.selectionStart !== el.selectionEnd){ const a = el.value.slice(0, el.selectionStart); const s = el.value.slice(el.selectionStart, el.selectionEnd).toUpperCase(); const b = el.value.slice(el.selectionEnd); el.value = a + s + b; } else { el.value = el.value.toUpperCase(); } }
      function toLowerCaseSelection(){ const el = document.getElementById('input'); if(el.selectionStart !== el.selectionEnd){ const a = el.value.slice(0, el.selectionStart); const s = el.value.slice(el.selectionStart, el.selectionEnd).toLowerCase(); const b = el.value.slice(el.selectionEnd); el.value = a + s + b; } else { el.value = el.value.toLowerCase(); } }
      function clearAll(){ document.getElementById('input').value=''; }
    </script>
  </body>
</html>
